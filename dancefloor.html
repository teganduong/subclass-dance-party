<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="animate.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/bouncyDancer.js"></script>
    <script src="src/squishyDancer.js"></script>

  </head>
  <body>
    <div class="topbar">
      <img src="img/corgi-icon-1-1.png" class="nav-icon"> 
      <span class="title nav-element">Corgi Karp Pool Party</span>
      <img src="img/magikarp-icon-1-1.png" class="nav-icon"> 
      <a href="#" class="addDancerButton nav-element" data-dancer-maker-function-name="makeBlinkyDancer">Add a Gastly</a>
      <a href="#" class="addBouncyDancerButton nav-element" data-dancer-maker-function-name="makeBouncyDancer">Add a Corgi</a>

      <a href="#" class="lineUpDancersButton nav-element" data-dancer-maker-function-name="lineUp">Line up Everyone</a>
      <a href="#" class="scatterDancersButton nav-element" data-dancer-maker-function-name="scatter">Scatter Everyone</a>   </div>
      <img src="img/corgi-swim-party-1-1.gif" alt="corgi player" id="player-1">
      <img src="img/ice-cream-1-1.png" alt="ice cream" class="ice-cream">
    <script src="src/init.js"></script>
  </body>
